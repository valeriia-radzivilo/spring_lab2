<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
</head>
<body>
<h1>Add product</h1>
<h3 th:if="${isAdded}">Added successfully!</h3>
<form th:if="${!isAdded}" th:action="@{/admin/add-product}" th:method="post">
    <input type="text" name="name" placeholder="Name" required="required"><br><br>
    <textarea name="description" placeholder="Description"></textarea><br><br>
    <select name="category">
        <option th:each="category : ${categories}" th:value="${category.id}"
        th:text="${category.name}"></option>
    </select><br><br>
    <button type="submit">Create</button>
</form>

<a th:href="@{/admin}">To admin start</a> <br>
<a th:href="@{/}">Back to home page</a>
</body>
</html>
